<section data-ng-controller="EventsController">
	<div class="page-header">
		<h1>Add new event</h1>
	</div>
	<div class="col-md-12">
		<form name="eventForm" class="form-horizontal" role="form" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': eventForm.title.$dirty && eventForm.title.$invalid }">
					<label class="control-label col-sm-2" for="title">Title</label>
					<div class="controls col-sm-10">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title of future event" required>
					</div>
				</div>

				<div class="form-group" ng-class="{ 'has-error': eventForm.description.$dirty && eventForm.description.$invalid }">
					<label class="control-label col-sm-2" for="description">Short Description</label>
					<div class="controls col-sm-10">
						<textarea type="text" name="description" data-ng-model="description" id="description" class="form-control col-sm-12" cols="20" rows="5" placeholder="Add short description here" required></textarea>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-sm-10">
						<div class="controls col-sm-2">
							<input type="checkbox" id="external" data-ng-model="external" />
						</div>
						<label class="control-label col-sm-10" for="external">External event</label>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-4">
						<label class="control-label">Start Date</label>
						<div class="controls">
							<input class="form-control" type="date" id="startDateTime" />
						</div>
					</div>
					<div class="form-group col-sm-4">
						<label class="control-label" for="endDate">End Date</label>
						<div class="controls">
							<input class="form-control" type="date" id="endDate" data-ng-model="endDateTime" required/>
						</div>
					</div>
					<!--<div class="form-group">-->
						<!--<label class="control-label" for="backgroundImgUrl">Background Image</label>-->
						<!--<div class="controls">-->
							<!--<input type="file" id="backgroundImgUrl" />-->
						<!--</div>-->
					<!--</div>-->

					<div class="form-group col-sm-4">
						<label class="control-label" for="numberOfPersons">Number of participants</label>
						<div class="controls">
							<input class="form-control" id="numberOfPersons" data-ng-model="numberOfPersons" type="number"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label" for="content">Content</label>
					<div class="controls">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="20" rows="10" placeholder="Description cannot be blank"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="tags">Tags</label>
					<div class="controls col-sm-10">
						<input class="form-control" type="text" name="tags" id="tags" data-ng-model="tags" placeholder="Keywords of your event"/>
					</div>
				</div>

				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
