<section data-ng-controller="EventsController">
	<div class="page-header">
		<h1>New Event</h1>
	</div>
	<div class="col-md-12">
		<form name="eventForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': eventForm.title.$dirty && eventForm.title.$invalid }">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>

				<div class="form-group" ng-class="{ 'has-error': eventForm.description.$dirty && eventForm.description.$invalid }">
					<label class="control-label" for="description">Short Description</label>
					<div class="controls">
						<input type="text" name="description" data-ng-model="description" id="description" class="form-control" cols="20" rows="10" placeholder="Description cannot be blank" required/>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label" for="external">External</label>
					<div class="controls">
						<input type="checkbox" id="external" data-ng-model="external" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label">Start Date</label>
					<div class="controls">
						<input type="date" id="startDateTime" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label" for="endDate">End Date</label>
					<div class="controls">
						<input type="date" id="endDate" data-ng-model="endDateTime" required/>
					</div>
				</div>


				<div class="form-group">
					<label class="control-label" for="backgroundImgUrl">Background Image</label>
					<div class="controls">
						<input type="file" id="backgroundImgUrl" data-ng-model='backgroundImgUrl' base-sixty-four-input/>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label" for="numberOfPersons">Number of participants</label>
					<div class="controls">
						<input id="numberOfPersons" data-ng-model="numberOfPersons" type="number"/>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label" for="content">Content</label>
					<div class="controls">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="20" rows="10" placeholder="Description cannot be blank"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label" for="tags">Tags</label>
					<div class="controls">
						<input type="text" name="tags" id="tags" data-ng-model="tags" placeholder="Content"/>
					</div>
				</div>

				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
