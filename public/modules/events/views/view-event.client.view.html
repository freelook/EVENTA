<section data-ng-controller="EventsController" data-ng-init="findOne()">
	<div class="page-header">
		<div class="event__background">
			<div class="event__filter">
				<img ng-if="!!event.backgroundImgUrl.base64" data-ng-src="data:image/jpg;base64,{{event.backgroundImgUrl.base64}}" />
				<img ng-if="!event.backgroundImgUrl.base64" data-ng-src="/modules/core/img/header/slider-bg.jpg"/>
			</div>
		</div>
		<h1 class="event__header" data-ng-bind="event.title"></h1>
		<div>
			<label >Start: {{event.startDate | date:'d MMMM yyyy, hh:mm' : 'UTC' }}</label>
			<span style="padding-left: 5px;padding-right: 5px;">  -  </span>
			<label >End: {{event.endDate | date:'d MMMM yyyy, hh:mm' : 'UTC' }}</label>
		</div>
		<div class="pull-right">
			<a class="btn btn-primary event__button" href="/#!/events/{{event._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i>
			</a>
			<a class="btn btn-primary event__button" data-ng-click="remove();">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
		</div>
	</div>
	<p class="lead" data-ng-bind="event.description"></p>
	<h2 class="event__subheader">Event location</h2>
	<ui-gmap-google-map center='map.center' zoom='map.zoom'>
		<ui-gmap-marker coords="map.center" options="marker.options" idkey="marker.id"></ui-gmap-marker>
	</ui-gmap-google-map>

	<h2 class="event__subheader">Event description</h2>
	<span data-ng-bind="event.content"></span>

	<div>
		<div class="pull-right" style="margin-top: 10px; width: 300px;">
			<span class="control-label col-sm-2" translate="Number of participants"></span>
			<span data-ng-bind="event.numberOfPersons"></span>
			<span class="btn btn-primary">+1</span>
		</div>
	</div>

</section>
