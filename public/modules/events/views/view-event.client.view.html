<section data-ng-controller="EventsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="event.title"></h1>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/events/{{event._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="event.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="event.user.displayName"></span>
		</em>
	</small>
    <p>
    <img data-ng-src="{{'data:image/jpg;base64,' + event.backgroundImgUrl.base64}}" />

	<p class="lead" data-ng-bind="event.description"></p>
</section>
