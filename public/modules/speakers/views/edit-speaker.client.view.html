<section data-ng-controller="SpeakersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Speaker</h1>
	</div>
	<div class="col-md-12">
		<form name="speakerForm" class="form-horizontal" data-ng-submit="update(speakerForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && eventForm.name.$invalid}">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="speaker.name" id="name" class="form-control" placeholder="Name" required>
					</div>
					<div ng-show="submitted && speakerForm.name.$invalid" class="help-block">
						<p ng-show="speakerForm.name.$error.required" class="text-danger">Name is required</p>
					</div>
				</div>

                <div class="form-group" ng-class="{ 'has-error' : submitted && eventForm.surname.$invalid}">
                    <label class="control-label" for="surname">Surame</label>
                    <div class="controls">
                        <input name="surname" type="text" data-ng-model="speaker.surname" id="surname" class="form-control" placeholder="Surname" required>
                    </div>
                    <div ng-show="submitted && speakerForm.surname.$invalid" class="help-block">
                        <p ng-show="speakerForm.surname.$error.required" class="text-danger">Surname is required</p>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : submitted && eventForm.title.$invalid}">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input name="surname" type="text" data-ng-model="speaker.title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                    <div ng-show="submitted && speakerForm.title.$invalid" class="help-block">
                        <p ng-show="speakerForm.title.$error.required" class="text-danger">Title is required</p>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : submitted && eventForm.company.$invalid}">
                    <label class="control-label" for="company">Company</label>
                    <div class="controls">
                        <input name="company" type="text" data-ng-model="speaker.company" id="company" class="form-control" placeholder="Company" required>
                    </div>
                    <div ng-show="submitted && speakerForm.company.$invalid" class="help-block">
                        <p ng-show="speakerForm.company.$error.required" class="text-danger">Company is required</p>
                    </div>
                </div>

				<div class="form-group" ng-class="{ 'has-error' : submitted && speakerForm.bio.$invalid}">
					<label class="control-label" for="bio">Bio</label>
					<div class="controls">
						<textarea name="bio" data-ng-model="speaker.bio" id="bio" class="form-control" cols="30" rows="10" placeholder="Bio cannot be empty" required></textarea>
					</div>
					<div ng-show="submitted && speakerForm.bio.$invalid" class="help-block">
						<p ng-show="speakerForm.bio.$error.required" class="text-danger">Bio cannot be empty</p>
					</div>
				</div>

                <div class="form-group" ng-class="{ 'has-error' : submitted && eventForm.thumbnailUrl.$invalid}">
                    <label class="control-label" for="thumbnailUrl">Photo</label>
                    <div class="controls">
                        <input type="file" id="thumbnailUrl" ng-model='thumbnailUrl' base-sixty-four-input>
                    </div>
                    <div ng-show="submitted && speakerForm.thumbnailUrl.$invalid" class="help-block">
                        <p ng-show="speakerForm.thumbnailUrl.$error.required" class="text-danger">Image is required</p>
                    </div>
                </div>

                <img ng-if="!!speaker.thumbnailUrl.base64" data-ng-src="data:image/jpg;base64,{{speaker.thumbnailUrl.base64}}" />

				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
