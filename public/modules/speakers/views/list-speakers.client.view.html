<section data-ng-controller="SpeakersController" data-ng-init="find()">
	<div class="events__header">
		<md-text-float label="{{ 'Hall of fame' | translate}}" ng-model="search"></md-text-float>
	</div>

	<div class="container list-group">
		<a data-ng-repeat="speaker in speakers | filter:search" data-ng-href="#!/speakers/{{speaker._id}}" class="list-group-item speakers-list__item clearfix">
            <h2>{{speaker.name + '&nbsp;' + speaker.surname}}</h2>
            <h3>{{speaker.company}}</h3>
            <h4>{{speaker.title}}</h4>
			<p data-ng-bind-html="speaker.bio"></p>
		</a>
	</div>

</section>
