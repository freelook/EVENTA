<section data-ng-controller="SpeakersController">
	<div class="page-header">
		<h1>Add new speaker</h1>
	</div>
	<div class="col-md-12">
		<form name="speakerForm" class="form-horizontal" role="form" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': speakerForm.name.$dirty && speakerForm.name.$invalid }">
					<label class="control-label col-sm-2" for="name">Name</label>
					<div class="controls col-sm-10">
						<input name="name" type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
					</div>
				</div>

                <div class="form-group" ng-class="{ 'has-error': speakerForm.surname.$dirty && speakerForm.surname.$invalid }">
                    <label class="control-label col-sm-2" for="surname">Surname</label>
                    <div class="controls col-sm-10">
                        <input name="surname" type="text" data-ng-model="surname" id="surname" class="form-control" placeholder="Surname" required>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error': speakerForm.title.$dirty && speakerForm.title.$invalid }">
                    <label class="control-label col-sm-2" for="title">Title</label>
                    <div class="controls col-sm-10">
                        <input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error': speakerForm.company.$dirty && speakerForm.company.$invalid }">
                    <label class="control-label col-sm-2" for="company">Company</label>
                    <div class="controls col-sm-10">
                        <input name="company" type="text" data-ng-model="company" id="company" class="form-control" placeholder="Company" required>
                    </div>
                </div>

				<div class="form-group" ng-class="{ 'has-error': speakerForm.bio.$dirty && speakerForm.bio.$invalid }">
					<label class="control-label col-sm-2" for="bio">Short biography</label>
					<div class="controls col-sm-10">
						<textarea type="text" name="bio" data-ng-model="bio" id="bio" class="form-control col-sm-12" cols="20" rows="5" placeholder="Add short bio here" required></textarea>
					</div>
				</div>


                <div class="form-group">
                    <label class="control-label" for="thumbnailUrl">Speaker's Photo</label>
                    <div class="controls">
                        <input type="file" id="thumbnailUrl" ng-model='thumbnailUrl' base-sixty-four-input>
                    </div>
                </div>

				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
