<section data-ng-controller="SpeakersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{speaker.name + '&nbsp;' + speaker.surname}}</h1>
	</div>
    <p>{{speakers}}</p>
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/speakers/{{speaker._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>

    <p>
    <img ng-if="!!speaker.thumbnailUrl.base64" data-ng-src="data:image/jpg;base64,{{speaker.thumbnailUrl.base64}}" />


	<p class="lead" data-ng-bind="speaker.bio"></p>
</section>
